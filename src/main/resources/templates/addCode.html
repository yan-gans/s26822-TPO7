<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head th:replace="~{fragments :: myHead(title='Code Refactoring')}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Refactoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body th:with="header='Add Code'">
<main layout:fragment="content">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="centered-container">
    <form action="saveCode" method="post" class="form-container"  th:object="${code}">
        <div class="input-group">
            <span class="input-group-text">Code ID(save only):</span>
            <input th:field="*{id}" class="custom-input" placeholder="Enter the code ID:" style="width: 175px" id="ID" name="ID">
        </div>
        <div class="input-group">
            <span class="input-group-text">Body:</span>
            <textarea rows="10" cols="50" id="Body" th:field="*{body}" class="form-control" placeholder="Enter the body of the code:" aria-label="With textarea"></textarea>
        </div>
        <div class="input-group">
            <span class="input-group-text">Date(save only):</span>
            <input class="custom-input" type="date" id="date" name="date">
            <span class="input-group-text">Time(save only):</span>
            <input class="custom-input" type="time" id="time" name="time" step="1">
        </div>
        <div class="input-group">
            <button type="submit" class="btn btn-custom-outline">Reformat</button>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="save" id="flexCheckDefault">
                <span class="input-group-text">Save code</span>
                </label>
            </div>
        </div>
    </form>
    <div th:if="${format!=null}">
        <span class="input-group-text">Code body:</span>
        <pre style="border:1px solid #142; padding:10px;width: 600px; height: 400px; overflow: auto;" th:text="${format}"></pre>
    </div>
</div>
<img src="rightg.png" alt="Right Image" class="img-fluid" style="position: absolute; top: 10px; right: 10px;">
<img src="leftg.png" alt="Left Image" class="img-fluid" style="position: absolute; top: 10px; left: 10px;">
</main>
</body>
</html>
