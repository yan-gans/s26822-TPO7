<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head th:replace="~{fragments :: myHead(title='Formatted code')}" >
    <meta charset="UTF-8">
    <title>Formatted code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body th:with="header='Code'">
<main layout:fragment="content">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="centered-container">
    <div th:if="${code}">
        <audio autoplay loop>
            <source src="try85.mp3" type="audio/mpeg">
        </audio>
        <h2 th:if="${code.id!=null}" th:text="|ID: ${code.id}|"></h2>
        <h2 >Body:</h2>
        <pre style="border:1px solid #142; padding:10px;width: 600px; height: 400px; overflow: auto;" th:text="${code.body}"></pre>
    </div>
    <h2 th:unless="${code}">Missing codes with this ID</h2>
    <img src="alex.gif" alt="Right Image" style="position: absolute; bottom: 10px; right: 10px;">
    <img src="lizard.gif" alt="Left Image" style="position: absolute; bottom: 10px; left: 10px;">
</div>
</div>
<img src="rightg.png" alt="Right Image" style="position: absolute; top: 10px; right: 10px;">
<img src="leftg.png" alt="Left Image" style="position: absolute; top: 10px; left: 10px;">
</main>
</body>
</html>
