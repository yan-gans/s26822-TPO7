<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head layout:fragment="myHead">
    <meta charset="UTF-8">
    <title layout:title-pattern="CONTENT_TITLE"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/style.css}" href="../static/stylesheets/style.css">
</head>
<body>
<header th:replace="~{fragments :: myHeader(header=${header})}"></header>

<main layout:fragment="content"></main>

<footer th:replace="~{fragments :: myFooter}"></footer>
</body>
</html>
